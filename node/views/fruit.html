<html>
	<head>Fruit</head>
	<form action='/favorite_fruit' method='POST'>
	<p>What is your favorite fruit?</p>
	<p>{{fruits}}</p>
	{% for fruit in fruits %}
		<p>
			<input type='radio' name='fruit' value='{{fruit}}'>{{fruit}}</input>
		</p>
	{% endfor %}
	<input type='submit' value='submit'/>
	</form>
</html><!doctype HTML>
